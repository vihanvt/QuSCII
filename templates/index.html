<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuSCII</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        font-family: "Inter", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        margin: 0;
        color: #ffffff;
        padding-top: 80px; /* Increased padding at the top */
      }

      img {
        max-width: 120%;
        height: auto;
        margin-bottom: 40px; /* Increased margin below the image */
      }

      h3 {
        color: #ffffff;
        margin-bottom: 20px;
      }

      form {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        margin-top: 20px;
      }

      .file-upload {
        position: relative;
        display: inline-block;
        background-color: #ffffff;
        color: #000;
        padding: 10px 20px;
        border-radius: 12px;
        cursor: pointer;
        margin-right: 10px;
        font-size: 16px;
        border: none;
        transition: background-color 0.3s ease;
      }

      .file-upload:hover {
        background-color: #e0e0e0;
      }

      .file-upload input[type="file"] {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        cursor: pointer;
        height: 100%;
        width: 100%;
      }

      input[type="submit"] {
        background-color: #ffffff;
        color: #000;
        padding: 10px 20px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #e0e0e0;
      }

      input[type="range"] {
        width: 100%;
        max-width: 300px;
        margin: 10px 0;
        background-color: #ffffff;
        border-radius: 5px;
      }

      span {
        color: #ffffff;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <img
      src="/static/heading.png"
      alt="QuSCII Logo"
    />
    <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
      <label class="file-upload">
        Choose Image
        <input type="file" name="file" accept="image/*" required />
      </label>
      <input type="submit" value="Upload Image" />
      
      <div>
        <label for="magnitude"></label>
        <br />
        <br />
        <input
          type="range"
          id="magnitude"
          name="magnitude"
          min="0"
          max="1"
          value="0"
          step="0.1"
        />
        <span id="value">0.0</span>
      </div>
      <h3>Control The Quantum-ness</h3>
    </form>

    <script>
      const slider = document.getElementById("magnitude");
      const valueDisplay = document.getElementById("value");
      const magnitudeValueInput = document.getElementById("magnitude-value");

      slider.addEventListener("input", function () {
        valueDisplay.textContent = slider.value;
        magnitudeValueInput.value = slider.value;  // Update the hidden field with the slider value
      });

      document.getElementById('uploadForm').addEventListener('submit', function(e) {
        const loadingOverlay = document.createElement('div');
        loadingOverlay.style.position = 'fixed';
        loadingOverlay.style.top = '0';
        loadingOverlay.style.left = '0';
        loadingOverlay.style.width = '100%';
        loadingOverlay.style.height = '100%';
        loadingOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
        loadingOverlay.style.display = 'flex';
        loadingOverlay.style.justifyContent = 'center';
        loadingOverlay.style.alignItems = 'center';
        loadingOverlay.style.zIndex = '1000';
        
        const loadingText = document.createElement('div');
        loadingText.textContent = 'Uploading...';
        loadingText.style.color = 'white';
        loadingText.style.fontSize = '24px';
        
        loadingOverlay.appendChild(loadingText);
        document.body.appendChild(loadingOverlay);
      });
    </script>
  </body>
</html>
