<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuSCII</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212; /* Dark background */
        font-family: "Inter", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        margin: 0;
        color: #ffffff; /* Light text */
      }

      img {
        max-width: 120%; /* Increased size */
        height: auto; /* Maintain aspect ratio */
        margin-bottom: 20px; /* Space below the image */
      }

      h3 {
        color: #ffffff; /* White for subheading */
        margin-bottom: 20px; /* Reduced margin */
      }

      form {
        text-align: center;
        background-color: rgba(
          255,
          255,
          255,
          0.1
        ); /* Semi-transparent background for form */
        padding: 20px; /* Reduced padding */
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        margin-top: 20px; /* Added margin to bring the card down */
      }

      .file-upload {
        position: relative;
        display: inline-block;
        background-color: #ffffff; /* White for button */
        color: #000; /* Black text */
        padding: 10px 20px; /* Adjusted padding */
        border-radius: 12px;
        cursor: pointer;
        margin-right: 10px;
        font-size: 16px; /* Adjusted font size */
        border: none;
        transition: background-color 0.3s ease;
      }

      .file-upload:hover {
        background-color: #e0e0e0; /* Light gray on hover */
      }

      .file-upload input[type="file"] {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        cursor: pointer;
        height: 100%;
        width: 100%;
      }

      input[type="submit"] {
        background-color: #ffffff; /* White */
        color: #000; /* Black text */
        padding: 10px 20px; /* Adjusted padding */
        border: none;
        border-radius: 12px;
        font-size: 16px; /* Adjusted font size */
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #e0e0e0; /* Light gray on hover */
      }

      input[type="range"] {
        width: 100%;
        max-width: 300px;
        margin: 10px 0;
        background-color: #ffffff; /* White background for range */
        border-radius: 5px;
      }

      span {
        color: #ffffff; /* White for value */
        font-size: 20px; /* Increased font size */
      }
    </style>
  </head>
  <body>
    <img
      src="{{ url_for('static', filename='heading.png') }}"
      alt="QuSCII Logo"
    />
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label class="file-upload">
        Choose Image
        <input type="file" name="file" accept="image/*" required />
      </label>
      <input type="submit" value="Upload Image" />
      <div>
        <label for="magnitude"></label>
        <br />
        <br />
        <input
          type="range"
          id="magnitude"
          name="magnitude"
          min="0"
          max="1"
          value="0"
          step="0.1"
        />
        <span id="value">0.2</span>
      </div>
      <h3>Control The Quantum-ness</h3>
      <input type="hidden" id="magnitude-value" name="magnitude" value="0" />
    </form>

    <script>
      const slider = document.getElementById("magnitude");
      const valueDisplay = document.getElementById("value");

      slider.addEventListener("input", function () {
        valueDisplay.textContent = slider.value;
      });
    </script>
  </body>
</html>
