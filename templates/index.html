<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuSCII</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: url('/static/background.png') center center/cover;
        background-color: black;
        font-family: "Inter", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        margin: 0;
        background-attachment: fixed;
        background-size: cover;
        background-repeat: no-repeat;
      }

      .content-container {
        padding-top: 50px;
      }

      h1 {
        color: #db0042;
        margin-bottom: 30px;
        font-size: 4.5em;
        margin-top: 20px;
        width: 100%;
        text-align: center;
        font-weight: 700;
        letter-spacing: 0.05em;
      }

      h3 {
        color: #facc15;
        margin-bottom: 30px;
      }

      form {
        text-align: center;
      }

      .file-upload {
        position: relative;
        display: inline-block;
        background-color: #fff;
        color: #000;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        margin-right: 10px;
        font-size: 16px;
      }

      .file-upload input[type="file"] {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        cursor: pointer;
        height: 100%;
        width: 100%;
      }

      input[type="submit"] {
        background-color: #db0042;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #b80036;
      }

      input[type="range"] {
        width: 100%;
        max-width: 300px;
        margin: 10px 0;
      }

      span {
        color: white;
        font-size: 18px;
      }

      .dropzone {
        border: 2px dashed #ccc;
        border-radius: 10px;
        padding: 20px;
        cursor: pointer;
      }

      .progress-bar {
        width: 100%;
        height: 20px;
        background: #2a2a2a;
        border-radius: 10px;
        overflow: hidden;
      }

      .progress-bar #progress {
        width: 0%;
        height: 100%;
        background: #db0042;
        transition: width 0.3s ease;
      }
    </style>
  </head>
  <body>
    <h1 id="qusciiTitle">‚ü®QuSCII|</h1>

    <div class="content-container">
      <form action="/upload" method="post" enctype="multipart/form-data">
      <label class="file-upload">
        Choose Image
        <input type="file" name="file" accept="image/*" required />
      </label>
        <div id="progressContainer" style="display: none; margin: 20px 0;">
          <div class="progress-bar" style="width: 100%; height: 20px; background: #2a2a2a; border-radius: 10px; overflow: hidden;">
            <div id="progress" style="width: 0%; height: 100%; background: #db0042; transition: width 0.3s ease;"></div>
          </div>
          <p id="progressText" style="margin: 10px 0; color: #facc15;">Processing...</p>
        </div>
        <input type="submit" value="Upload Image" />
        <div>
          <label for="magnitude"></label>
          <br />
          <br />
          <input
            type="range"
            id="magnitude"
            name="magnitude"
            min="0"
            max="1"
            value="0"
            step="0.1"
          />
          <span id="value">0.2</span>
        </div>
        <input type="hidden" id="magnitude-value" name="magnitude" value="0" />
      </form>
    </div>
    <h3>Control The Quantumness</h3>

    <script>
      const dropzone = document.getElementById('dropzone');
      const fileInput = document.getElementById('fileInput');
      const form = document.getElementById('uploadForm');
      const slider = document.getElementById("magnitude");
      const valueDisplay = document.getElementById("value");

      slider.addEventListener("input", function () {
        valueDisplay.textContent = slider.value;
      });
    </script>
  </body>
</html>
