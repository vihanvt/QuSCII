<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading...</title>
    <style>
      body {
        background-color: black;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: "Inter", Tahoma, Geneva, Verdana, sans-serif;
      }
      .loading-bar {
        width: 100%;
        height: 30px;
        background-color: white;
        position: relative;
        overflow: hidden;
        border-radius: 5px;
      }
      .loading-progress {
        height: 100%;
        background-color: #db0042;
        width: 0;
        animation: loading 5s linear forwards; /* Adjust duration as needed */
      }
      @keyframes loading {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Processing Your Image...</h1>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
    <script>
      // Redirect to the result page after loading
      setTimeout(() => {
        window.location.href = "{{ url_for('result_page') }}";
      }, 5000); // Adjust time to match loading duration
    </script>
  </body>
</html>
