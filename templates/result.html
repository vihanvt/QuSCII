<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: black;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        font-family: "Inter", Tahoma, Geneva, Verdana, sans-serif;
      }
      .container {
        max-width: 1200px;
        width: 100%;
        text-align: center;
      }
      h1 {
        color: #db0042;
        margin-bottom: 30px;
      }
      .result-image {
        max-width: 100%;
        height: auto;
        margin: 20px 0;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(219, 0, 66, 0.3);
      }
      .button-container {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-top: 20px;
      }
      .button {
        background-color: #db0042;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background-color: #ff0051;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="/static/heading.png"
        alt="QuSCII Logo"
        style="max-width: 300px; margin-bottom: 30px;"
      />
      <h1>Quantum Processing Complete!</h1>
      <img class="result-image" src="/image/{{ process_id }}" alt="Processed Image" />
      <div class="button-container">
        <a href="/image/{{ process_id }}" download class="button">Download Image</a>
        <a href="/" class="button">Process Another Image</a>
      </div>
    </div>
  </body>
</html>
